<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kredit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="forresponsive">
        <div class="container">
            <h1 class="text-center mb-4">Hesablama mərkəzi</h1>
            <div class="row axis">
                <div class="col-3 op">
                    <label for="">Məbləğ
                        <input id="mebleg" type="number" class="form-control amount">
                    </label>
                </div>
                <div class="col-3 op">
                    <label for="">Ay 
                        <input id="ay" type="number" class="form-control months">
                    </label>
                </div>
                <div class="col-3 op">
                    <label for="">Faiz
                        <input id="faiz" type="number" class="form-control interest">
                    </label>
                </div>
                <div class="col-3 press">
                    <label for="">
                        <button class="hesabla bg-primary text-white form-control">Hesabla</button>
                    </label>
                    <label for="">
                        <button class="temizle bg-danger text-white form-control">Temizle</button>
                    </label>
                    
                </div>
            </div>
            <h3 class="text-center mt-3">Ödəniş</h3>
            <div class="row ms-1 blok ">
                 <div class="ayliq"></div>
                 <div class="son"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
